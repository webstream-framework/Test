version: '2'
services:
  mysql:
    image: webstream/mysql
    container_name: test-mysql
    ports:
      - 13306:3306
    environment:
      - MYSQL_DATABASE=sandbox
      - MYSQL_USER=mysql
      - MYSQL_PASSWORD=mysql
      - MYSQL_ROOT_PASSWORD=root
  postgres:
    image: webstream/postgres
    container_name: test-postgres
    ports:
      - 15432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  php-apache:
    image: webstream/php-apache
    container_name: test-php-apache
    ports:
      - 8080:80
    links:
      - mysql:mysql
      - postgres:postgres
    volumes:
      - /workspace/webstream-framework/Test/TestApp:/var/www/html
