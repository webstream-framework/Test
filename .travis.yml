sudo: required

services:
  - docker

language: php

before_script:
  - docker version
  - docker-compose --version
  - docker-compose up -d
  - docker ps
  - composer install
  - cd TestApp && composer install && cd ..

script:
  - vendor/bin/phpunit --configuration phpunit.xml --coverage-clover build/logs/clover.xml

after_script:
  - vendor/bin/test-reporter

php:
  - 7.0

addons:
  code_climate:
    repo_token:
      secure: ""
