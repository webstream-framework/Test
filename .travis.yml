sudo: required

services:
  - docker

language: php

before_script:
  - docker run --name test-mysql -p 13306:3306 -e MYSQL_DATABASE=sandbox -e MYSQL_USER=mysql -e MYSQL_PASSWORD=mysql -e MYSQL_ROOT_PASSWORD=root -d webstream/mysql
  - docker run --name test-postgres -p 15432:5432 -e POSTGRES_USER=postgres -e POSTGRES_PASSWORD=postgres -d webstream/postgres
  - docker run --name test-php-apache -itd -p 8080:80 --link test-mysql:mysql --link test-postgres:postgres -v /home/travis/build/webstream-framework/Test/TestApp:/var/www/html webstream/php-apache
  - docker ps
  - docker sudo docker exec -it test-php-apache php -m
  - composer install && cd TestApp && composer install && cd ..
  - touch TestApp/log/webstream.test.log && chmod 777 -R TestApp/log

script:
  - vendor/bin/phpunit --configuration phpunit.xml --coverage-clover build/logs/clover.xml

after_script:
  - vendor/bin/test-reporter

php:
  - 7.0

addons:
  code_climate:
    repo_token:
      secure: ""

notifications:
  slack:
    secure: 
